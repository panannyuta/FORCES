<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORCES</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>

    <!-- секция "сильнее с каждым глотком" -->

     <section>
        <div class="head">
            <div class="headmove">
                <img class="zigzag" src="images/zigzag.svg">
            </div>
        </div>

        <div class="dvabloka">
            <div class="zvezda">
                <div class="zvezdamove">
                    <img class="luchi" src="images/luchi.svg">
                    <img class="zvezdaimg" src="images/zvezda.svg">
                </div>
            </div>
            <div class="banka">
                <div class="bankamove">
                    <img class="fon" src="images/fon.png">
                    <img class="bankaimg" src="images/banka.svg">
    
                </div>
            </div>
        </div>
        <div class="kassa">
            <div class="kassamove">
                <img class="cans" src="images/cans.svg">

            </div>
        </div>
     </section>

     <!-- секция wow-cool -->

     <section>
        <div>
            <div class="wow">
                <img class="fon2" src="images/fon.png">
                <img class="babl" src="images/babl.svg">
                <img class="wowmove" src="images/wow.svg">
                <img class="krug" src="images/1.svg">
                <img class="krug2" src="images/1.svg">
                <img class="krug3" src="images/3.svg">
                <img class="babl2" src="images/babl2.svg">
                <img class="boo" src="images/cool.svg">
                <img class="ops" src="images/ops.svg">
            </div>
        </div>
     </section>

     <!-- бегущий зигзаг -->

     <div class="marquee-container">
        <div class="marquee">
            <span><img class="zigzag2" src="images/zigzag2.svg"></span>
        </div>
    </div>

    <!-- секция с бутылкой -->

    <section class="section">
        <div class="tribloka">
            <!-- Блок слева - .butilka -->
            <div class="butilka">
                <img class="luchi2" src="images/luchi2.svg">
                <img class="movebutilka" src="images/butilka.svg">
                <img class="movebutilka2" src="images/butilka2.svg">
                <img class="movebutilka3" src="images/butilka3.svg">
                <img class="movebutilka4" src="images/butilka4.svg">
                <img class="movebutilka5" src="images/butilka5.svg">
                <img class="c" src="images/c.svg">
                <img class="i" src="images/i.svg">
                <img class="l" src="images/l.svg">
                <img class="a" src="images/a.svg">
            </div>
        
            <!-- Контейнер для правой части с блоками krushki и zvezda2 -->
            <div class="right-column">
                <div class="krushki">
                    <img class="krushka1" src="images/krushka1.svg">
                    <img class="krushka2" src="images/krushka2.svg">
                    <img class="boom1" src="images/boom.svg">
                    <img class="boom11" src="images/boom11.svg">
                    <img class="boom2" src="images/boom2.svg">
                    <img class="boom3" src="images/boom3.svg">
                    <img class="boom5" src="images/boom5.svg">
                    <img class="boom55" src="images/boom55.svg">
                </div>
            </div>
        </div>
        
        <!-- Блок zvezda2, который будет под .butilka и .krushki -->
        <div class="zvezda2">
            <img class="fon3" src="images/fon.png">
            <img class="bigzvezda" src="images/bigzvezva.svg">
        </div>
    </section>
    
    <!-- подвал -->

    <section>
        <div class="podval">
            <p class="text">Панкова Аня Б24ЗД08</p>
            <p class="text">HSE ART AND DESIGN SCHOOL </p>
        </div>
    </section>

</body>
</html>
